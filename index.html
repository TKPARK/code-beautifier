<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="TKPARK86" />
		<meta name="keywords" content="Beautifier" />
		
		<title>Online Code Beautifier</title>
		
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/jquery-linedtextarea.css" />
		<link rel="stylesheet" href="css/style.css" />
		
		<script src="js/libs/jquery-1.11.0.min.js"></script>
		<script src="js/libs/jquery-linedtextarea.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>

		<!-- Header -->
		<header id="header">
		  <h1>Online Code Beautifier</h1>
		</header>
		
		<!-- Content -->
		<section>
		  <div>
		    <ul>
		      <li>
		        Trim = 
		        <select id="isTrim">
		          <option value="0">False</option>
		          <option value="1">True</option>
		        </select>
		      </li>
		      <li>
		        Add space = 
		        <input id="addSpace" type="text" />
		      </li>
		      <li>
		        Separator 1  = 
		        <input id="separator1" type="text" />
		      </li>
		      <li>
		        Separator 2  = 
		        <input id="separator2" type="text" />
		      </li>
		    </ul>
		  </div>
		  <div>
		    <textarea id="source" rows="29"></textarea>
		  </div>
		  <div>
		    <button type="button" onClick="beautifier()">Run</button>
		    <button type="button" onClick="autoBeautifier()">Auto Run</button>
		    <button type="button" onClick="reset()">Reset</button>
		  </div>
		</section>
		
		<!-- Footer -->
		<footer id="footer">
  		<p>Copyright</p>
		</footer>

	</body>
</html>
